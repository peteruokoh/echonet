{% extends 'homepage.html' %}

{% block content %}
    {% if form.instance.pk %}
        <h1>Edit Post</h1>
    {% else %} 
        <h1>Create Post</h1>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button data-analytics="" data-cta=""  type="submit">Save</button>
    </form>
{% endblock %}
